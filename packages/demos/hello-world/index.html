<!doctype html>
<html lang="en">

<head>
    <title>Synx Hello World Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-xl font-semibold mb-4 text-gray-800">Synx Hello World</h1>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name:</label>
        <input id="name" type="text" placeholder="Enter your name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-4" />
        <div id="result" class="mt-2 min-h-[1.5rem]"></div>
    </div>

    <script type="module" src="index.ts"></script>
</body>

</html>
